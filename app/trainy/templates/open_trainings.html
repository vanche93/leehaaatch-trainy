<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Открытые тренировки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Открытые тренировки</h1>
          </div>
        </div>
      </section>

      <div>
        <div class="container">
            {% if object_list %}
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for obj in object_list %}
            <div class="col">
              <a href="{% url 'create_training_req' obj.pk %}" style="text-decoration: none; color: inherit;">
                <div class="card" style="cursor: pointer;">
                <div class="card-body">
                    <h5 class="card-title">{{ obj.date }} {{ obj.name|default:"" }}</h5>
                    <p class="card-text">Темы: {{ obj.topics.all|join:", " }}</p>
                    <p class="card-text">Время: {{ obj.training_times.all|join:", " }}</p>
                </div>
                </div>
            </div>
            {% endfor %}
            </div>
            {% else %}
            <div class="alert alert-warning" role="alert">
                В данный момнент открытых тренировок нет.
            </div>
            {% endif %}
            
      </div>
    </main>
    <script>
        const tg = window.Telegram.WebApp;
        Telegram.WebApp.BackButton.hide();
        const user = tg.initDataUnsafe?.user;
        if (user) {
        // Пример user: {id, first_name, last_name, username, language_code}
        console.log('User:', user);
        Telegram.WebApp.showCloseButton();
        // Отправляем на сервер через fetch
        fetch('{% url 'create_student' %}', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Студент добавлен:', data);
        })
        .catch(console.error);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
